<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simply To Do</title>

    <link rel="stylesheet" href="bs/css/bootstrap.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styleale.css" />
</head>

<body>
    <div class="container mobile-container d-flex flex-column justify-content-between" role="main" aria-label="Simply To Do List Mobile View" style="padding-bottom:24px;">
        <div class="status-bar d-flex justify-content-between align-items-center" style="height:24px;font-size:0.85rem;color:#333; margin-bottom:2rem; padding-top:5px;">
            <div>9:41 AM</div>
            <div>
                <i class="bi bi-wifi me-2" style="font-size:1.15rem; vertical-align:bottom;"></i>
                <i class="bi bi-battery-full" style="font-size:1.15rem; vertical-align:center;"></i>
            </div>
        </div>
        <h1 class="title fw-bold">Simply To Do List</h1>

        <section class="todo-list flex-grow-1" aria-label="To Do List">
            <article class="todo-item d-flex justify-content-between align-items-center border-bottom py-3">
                <div class="todo-left d-flex align-items-center flex-grow-1 gap-3">
                    <input type="checkbox" id="todo1" aria-labelledby="label1" class="form-check-input" />
                    <div>
                        <p id="label1" class="todo-text mb-1 small">Minum 8 gelas air mineral</p>
                        <span class="tag health" aria-label="Category Health">HEALTH</span>
                    </div>
                </div>
                <button class="remove-btn btn p-0 ms-3" aria-label="Remove Minum 8 gelas air mineral">
                    <i class="bi bi-x-lg"></i>
                </button>
            </article>

            <article class="todo-item d-flex justify-content-between align-items-center border-bottom py-3">
                <div class="todo-left d-flex align-items-center flex-grow-1 gap-3">
                    <input type="checkbox" id="todo2" aria-labelledby="label2" class="form-check-input" />
                    <div>
                        <p id="label2" class="todo-text mb-1 small">Tugas Desain Antarmuka</p>
                        <span class="tag college" aria-label="Category College">COLLEGE</span>
                    </div>
                </div>
                <button class="remove-btn btn p-0 ms-3" aria-label="Remove Tugas Desain Antarmuka">
                    <i class="bi bi-x-lg"></i>
                </button>
            </article>

            <article class="todo-item d-flex justify-content-between align-items-center border-bottom py-3">
                <div class="todo-left d-flex align-items-center flex-grow-1 gap-3">
                    <input type="checkbox" id="todo3" aria-labelledby="label3" class="form-check-input" />
                    <div>
                        <p id="label3" class="todo-text mb-1 small">Menyiapkan rapat besar event</p>
                        <span class="tag social" aria-label="Category Social & Community">SOCIAL &amp; COMMUNITY</span>
                    </div>
                </div>
                <button class="remove-btn btn p-0 ms-3" aria-label="Remove Menyiapkan rapat besar event">
                    <i class="bi bi-x-lg"></i>
                </button>
            </article>

            <article class="todo-item d-flex justify-content-between align-items-center border-bottom py-3">
                <div class="todo-left d-flex align-items-center flex-grow-1 gap-3">
                    <input type="checkbox" id="todo4" aria-labelledby="label4" class="form-check-input" />
                    <div>
                        <p id="label4" class="todo-text mb-1 small">Workout selama 15 menit</p>
                        <span class="tag health" aria-label="Category Health">HEALTH</span>
                    </div>
                </div>
                <button class="remove-btn btn p-0 ms-3" aria-label="Remove Workout selama 15 menit">
                    <i class="bi bi-x-lg"></i>
                </button>
            </article>
        </section>        

        <footer class="bottom-bar d-flex gap-3 align-items-center border-top mt-4" aria-label="Bottom Navigation">            
            <button class="btn btn-dark btn-name rounded-3 fw-semibold" type="button">Nama Penyusun</button>
            <button class="btn btn-dark btn-add d-flex justify-content-center align-items-center rounded-3 fw-semibold" type="button" aria-label="Add new to do item">+</button>
        </footer>
    </div>

    <script src="bs/js/bootstrap.bundle.js"></script>
    <script src="scriptale.js"></script>
</body>

</html>
