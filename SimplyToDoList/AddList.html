<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page 1</title>

    <!-- CSS Bootstrap dari folder lokal -->
    <link rel="stylesheet" href="bs/css/bootstrap.css" />
    <!-- Bootstrap Icons CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Styling saya-->
    <link rel="stylesheet" href="styleale.css" />
</head>

<body>
    <div class="container mobile-container d-flex flex-column justify-content-between pb-4" role="main"
        aria-label="Simply To Do List Mobile View" style="padding-left:24px; padding-right:24px;">
        <!-- Status Bar -->
        <div class="status-bar d-flex justify-content-between align-items-center"
            style="height:24px;font-size:0.85rem;color:#333; margin-bottom:2rem; padding-top:5px;">
            <div>9:41 AM</div>
            <div>
                <i class="bi bi-wifi me-2" style="font-size:1.15rem; vertical-align:bottom;"></i>
                <i class="bi bi-battery-full" style="font-size:1.15rem; vertical-align:center;"></i>
            </div>
        </div><!-- Title -->
        <div class="d-flex justify-content-between align-items-center mb-4 px-0">
            <h1 class="title fw-bold text-start p-0" style="font-size:1.5rem;">Add New Task</h1>
            <a href="ToDoApp.html" class="btn p-0" id="closeBtn" aria-label="Close Add Task">
                <i class="bi bi-x-lg" style="font-size: 1.5rem;"></i>
            </a>
        </div>

        <!-- Content: Add Task -->
        <section class="add-task-container flex-grow-1 d-flex flex-column">
            <div class="mb-4">
                <textarea class="form-control border-0 shadow-none" placeholder="Write a new task..." rows="4"
                    aria-label="Write a new task" style="resize: none; background-color: #f8f9fa;"></textarea>
            </div>

            <div class="tags-container d-flex flex-wrap gap-2 mb-4">
                <button type="button" class="tag health btn" aria-pressed="false">HEALTH</button>
                <button type="button" class="tag college btn" aria-pressed="false">COLLEGE</button>
                <button type="button" class="tag social btn" aria-pressed="false">SOCIAL &amp; COMMUNITY</button>
                <button type="button" class="tag others btn" aria-pressed="false">OTHERS</button>
            </div>

            <div class="mt-auto">
                <a href="ToDoApp.html" class="btn btn-dark w-100 py-2 rounded-3 fw-semibold">Save Task</a>
            </div>
        </section>
    </div>
    <script src="scriptale.js"></script>
</body>

</html>
